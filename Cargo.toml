[package]
name = "yew-test"
version = "0.1.0"
authors = ["mc1098 <m.cripps1@uni.brighton.ac.uk>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
wasm-bindgen = { version = "0.2.74", features = ['serde-serialize'] }

[dev-dependencies]
wasm-bindgen-test = "0.3.24"
yew = { git = "https://github.com/mc1098/yew.git", branch = "test-render" }


[dependencies.web-sys]
version = "0.3.51"
features = [
	"HtmlImageElement",
	"HtmlLabelElement",
	"InputEvent",
	"InputEventInit",
	"KeyboardEvent",
	"KeyboardEventInit",
	"NodeFilter",
	"NodeList",
	"TreeWalker",
]